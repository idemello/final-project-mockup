<template name="Admin_Home_Page">


  {{#if Template.subscriptionsReady}}

    <div style = "margin-top: 20px;" class="ui container">
      <div><h4>Flagged Posts</h4></div>
      <table style="margin-top: 20px" class="ui celled table">
        <thead>
        <tr>
          <th># of Flags</th>
          <th>Most Recent Flag Date</th>
          <th>Event Name</th>
          <th>Event Date</th>
          <th>Seller Location</th>
          <th>Report Details</th>
          <th>Remove</th>

        </tr>
        </thead>
        <tbody>
        <tr>
          <td>5</td>
          <td>3/14/2017</td>
          <td>A Guy Playing in my Garage</td>
          <td>3/1/3000</td>
          <td>Waianae</td>
          <td><a>Report Details</a></td>
          <td>
            <div class="ui checkbox">
              <input type="checkbox" name="example">
              <label></label>
            </div>
          </td>
        </tr>


        </tbody>
      </table>
      <button style="margin-top: 20px;" class="ui button" type="submit">Remove</button>
    </div>
  {{else}}
    {{> Loading}}
  {{/if}}
</template>
