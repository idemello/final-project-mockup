<template name="Create_Profile_Page">
  <div style="margin-top: 20px;" class="ui container">
    <div class="ui form">
      <div class=" three fields">
        <div class="required field">
          <label>First Name</label>
          <input type="text" placeholder="First">
        </div>
        <div class="field">
          <label>Middle</label>
          <input type="text" placeholder="Middle">
        </div>
        <div class="required field">
          <label>Last</label>
          <input type="text" placeholder="Last">
        </div>
      </div>
      <div class="fields">
        <div class="required eight wide field">
          <label>Telephone Number</label>
          <input type="text" placeholder="Telephone">
        </div>
        <div class="required eight wide field">
          <label>UH Email</label>
          <input type="text" placeholder="Email">
        </div>
      </div>
      <div class="fields">
        <div class="eight wide field">
          <label>Password</label>
          <input type="password" placeholder="Password">
        </div>
        <div class="eight wide field">
          <label>Reconfirm Password</label>
          <input type="password" placeholder="Re-enter Password">
        </div>
      </div>
      <div class="ui checkbox">
        <input type="checkbox" name="example">
        <label>Do you agree to the <a>terms of use</a>?</label>
      </div>
    </div>
    <button style="margin-top: 20px;" class="ui button" type="submit">Submit</button>
  </div>

</template>
